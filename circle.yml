machine:
  timezone: America/Los_Angeles
  services:
    - docker

dependencies:
  pre:
    - go install -a -race std
    - go get github.com/tools/godep
    - mkdir -p acme-inc/Godeps/_workspace/src/github.com/remind101
    - ln -s $HOME/acme-inc acme-inc/Godeps/_workspace/src/github.com/remind101/acme-inc
  override:
    - make build

test:
  override:
    - godep go test ./...

deployment:
  hub: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag remind101/acme-inc remind101/acme-inc:$CIRCLE_SHA1
      - docker tag remind101/acme-inc:$CIRCLE_SHA1 remind101/acme-inc:$(docker inspect -f '{{.Id}}' remind101/acme-inc:$CIRCLE_SHA1)
      - docker images
      - docker push remind101/acme-inc
